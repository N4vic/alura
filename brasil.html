<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle='green';
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle='yellow';
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.moveTo(300, 350);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

  

    pincel.fillStyle='darkblue';
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2*3.14);
    pincel.fill();

    pincel.fillStyle='white';
    pincel.fillRect(200, 187, 200, 22);

    pincel.fillStyle = "black";
    pincel.font = "16px Arial";
    pincel.fillText("ORDEM E PROGRESSO", 210, 203.5);

    function desenhaEstrela(x, y){

        pincel.beginPath();
        pincel.moveTo(x, y-5);
        pincel.lineTo(x-1, y-1);
        pincel.lineTo(x-5, y-1);
        pincel.lineTo(x-2, y+1);
        pincel.lineTo(x-3, y+5);
        pincel.lineTo(x, y+3);
        pincel.lineTo(x+3, y+5);
        pincel.lineTo(x+2, y+1);
        pincel.lineTo(x+5, y-1);
        pincel.lineTo(x+1, y-1);
        pincel.fill();
    }

    pincel.fillStyle = "white";
    desenhaEstrela(325, 170);
    desenhaEstrela(220, 225);
    desenhaEstrela(260, 232);
    desenhaEstrela(300, 234);
    desenhaEstrela(290, 242);
    desenhaEstrela(310, 243);
    desenhaEstrela(296, 252);
    desenhaEstrela(300, 270);
    desenhaEstrela(260, 265);
    desenhaEstrela(370, 222);
    desenhaEstrela(348, 266);
    desenhaEstrela(350, 255);
    desenhaEstrela(360, 252);
    desenhaEstrela(328, 275);
    desenhaEstrela(340, 220);
    desenhaEstrela(240, 240);

    


</script>
